---
layout: default
title: "Home"
---

<section>
  <div class="container col-xxl-8 px-4 py-5">
    <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
      <div class="col-10 col-sm-8 col-lg-6">
	<img src="assets/images/abstract.jpg" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes" width="700" height="500" loading="lazy">
      </div>
      <div class="col-lg-6">
	<h1 class="display-1 fw-bold lh-5 mb-3">
	  Patrick Smyth
	</h1>
	<p class="lead">

	  <div class="d-grid gap-2 d-md-flex justify-content-start">
	    <div class="row">
	      <div class="col">
		<p class="fs-5">Teacher</p>
	      </div>
	      <div class="col">
		<p class="fs-5">Coder</p>
	      </div>
	      <div class="col">
		<p class="fs-5">Writer</p>
	      </div>
	    </div>
	  </div>

	</p>
      </div>
    </div>
  </div>
</section>

<section>

  <div class="container">
    <div class="row row-cols-3 gx-5 gy-5">
      {% for project in site.data.projects.projects %}


      <div class-"col">


	<div class="card cover-img">
	  <img src="/assets/images/{{ project.image }}" class="card-img-top" alt="{{ project.alt }}">

	  <div class="card-body">
	    <h2 class="card-title">{{ project.name }}</h5>
	    <p>{{ project.description }}</p>
	  </div>
	</div>
      </div>

      {% endfor %}
    </div>
  </div>
</section>
